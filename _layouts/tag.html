---
layout: default
---
<div class="tag-page">
    <h1>Posts tagged with '{{ page.tag }}'</h1>
    <ul class="post-list">
        {% for post in site.tags[page.tag] %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
