<!DOCTYPE html>
<html lang="en">
    <head>

        <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
