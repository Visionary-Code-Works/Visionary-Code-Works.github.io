<nav class="site-navigation">
  <!-- Main Navigation -->
  {% for section in site.data.navigation.main %}
  <div class="dropdown">
    <button class="dropbtn">{{ section[0] | capitalize }}</button>
    <div class="dropdown-content">
      {% for item in section[1] %}
      <a href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </div>
  </div>
  {% endfor %}
</nav>
